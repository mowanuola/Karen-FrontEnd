<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Calorie Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container splash">
        <input type="text" class="input" name="cweight" id="cweight" placeholder="Enter Current Weight" required>
        <input type="text" class="input" name="dweight" id="dweight" placeholder="Enter Desired Weight" required>
        <input type="text" class="input" name="height" id="height" placeholder="Enter Height" required>   
        <button type="submit" class="button primary-button full-width splash-button">Calculate</button>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
