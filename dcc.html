<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Calorie Calculator</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
      <div class="hamburger-menu">
        <div class="hamburger" id="hamburger" onclick="toggleSideNav()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <img src=".\img\karen_white.png" alt="icon" class="icon" />
          </li>
        </ul>
      </nav>
      <div id="sidenav" class="sidenav">
        <img src=".\img\avatar.png" alt="avatar" class="avatar" />
        <a href="/profile">Profile</a>
        <a href="/mealplanner">Meal Planner</a>
        <a href="/bmicalc">BMI Calculator</a>
        <a href="/dcc">Daily Calorie Calculator</a>
        <a href="./Karen-Blog/index1.html">Blog</a>
        <button class="logout-btn" onclick="logout()">Sign out</button>
      </div>
    </header>
    <main id="main">
           
              
    <form class="container splash" style="padding-top: 5vh; padding-bottom: 5vh" id="dci-calc-form">
         <div class="card-strip">
           <div class="left">
             Age
           </div>
           <div class="right" id="age">

           </div>
         </div> 
         <div class="card-strip">
          <div class="left">
            Weight
          </div>
          <div class="right" id="weight">

          </div>
        </div> 
        <div class="card-strip">
          <div class="left">
            Height
          </div>
          <div class="right" id="height" >

          </div>
        </div> 
        <p>How active are you?</p>
        <div class="center-align" id="useractivity"> 
          <input type="radio" name="useractivity" id="size_1" value="1" checked />
           <label for="size_1">Not Active</label>
            
           <input type="radio" name="useractivity" id="size_2" value="2" />
           <label for="size_2">Moderately Active</label>
            
             <input type="radio" name="useractivity" id="size_3" value="3" />
           <label for="size_3">Very Active</label>
            
            </div>
        <button type="submit" class="button primary-button full-width splash-button" style="margin-top: 20vh;" id="submit-button">Calculate</button>
       
          </form>
</body>
<script src="./js/app.js"></script>
<script src="./js/dci.js"></script>
</html>
