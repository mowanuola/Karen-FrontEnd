<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
 <div class="container splash signup-splash">
    <img src=".\img\karen_blue.png" alt="Logo" class="logo"> 
    <input type="text" class="input" name="name" id="name" placeholder="Name" required>
    <input type="date" class="input" name="dob" id="dob" placeholder="Date Of Birth" required>
    <input type="email" class="input" name="email" id="email" placeholder="Email" required>
    <input type="text" class="input" name="sex" id="sex" placeholder="Sex" required>
    <input type="password" class="input" name="password" id="password" placeholder="Password" required>
    <input type="password" class="input" name="confpassword" id="confpassword" placeholder="Confirm Password" required>
    <button type="submit" class="button primary-button full-width splash-button">Sign Up</button>
    <p>Already have an account? <a href="login.html">Sign In</a></p>
 </div>
</body>
<script src="./js/app.js"></script>
</html>
