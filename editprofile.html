<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Profile</title>
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="hamburger-menu">
        <div class="hamburger" id="hamburger" onclick="toggleSideNav()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <img src=".\img\karen_white.png" alt="icon" class="icon" />
          </li>
        </ul>
      </nav>
      <div id="sidenav" class="sidenav">
        <img src=".\img\avatar.png" alt="avatar" class="avatar" />
        <a href="/profile">Profile</a>
        <a href="/mealplanner">Meal Planner</a>
        <a href="/bmicalc">BMI Calculator</a>
        <a href="/dcc">Daily Calorie Calculator</a>
        <button class="logout-btn">Sign out</button>
      </div>
    </header>
    <div class="container splash " style="padding-top: 0; margin-top: 100px;">
      <h2 style="font-weight: 10;">Edit Profile</h2>
      <input
        type="text"
        class="input"
        name="name"
        id="name"
        placeholder="Name"
        required
      />
      <input
        type="text"
        class="input"
        name="height"
        id="height"
        placeholder="Height"
        required
      />
      <input
        type="text"
        class="input"
        name="weight"
        id="weight"
        placeholder="Weight"
        required
      />

      <select name="BloodType" id="BloodType" class="dropdown-menu">
        <option value="empty">*Select your Blood Type*</option>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="ab">AB</option>
        <option value="o">O</option>
      </select>
      <button
        type="submit"
        class="button primary-button full-width splash-button"
      >
        Done
      </button>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
