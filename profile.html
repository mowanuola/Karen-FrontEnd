<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="hamburger-menu">
        <div class="hamburger" id="hamburger" onclick="toggleSideNav()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <img src=".\img\karen_white.png" alt="icon" class="icon" />
          </li>
        </ul>
      </nav>
      <div id="sidenav" class="sidenav">
        <img src=".\img\avatar.png" alt="avatar" class="avatar" />
        <a href="/profile">Profile</a>
        <a href="/mealplanner">Meal Planner</a>
        <a href="/bmicalc">BMI Calculator</a>
        <a href="/dcc">Daily Calorie Calculator</a>
        <button class="logout-btn">Sign out</button>
      </div>
    </header>
    <div class="container splash" style="padding-top:10vh;">
      <img src=".\img\avatar.png" alt="avatar" class="avatar" />
      <div class="details">
        <h3 class="name" id="user-name">YARA SHAHIDI</h3>
        <p class="email" id="email">yaransha@abc.com</p>
      </div>
      <a href="editprofile.html" style="text-align: right; width: 70%;"
        >Edit Profile</a
      >
      <div class="card-strip">
        <div class="left">
          Height
        </div>
        <div class="right" id = "height">
          
        </div>
      </div>
      <div class="card-strip">
        <div class="left">
          Weight
        </div>
        <div class="right" id="weight">
          
        </div>
      </div>
      <div class="card-strip">
        <div class="left">
          Blood Type
        </div>
        <div class="right" id="blood-type">
          
        </div>
      </div>
      <div class="card-strip">
        <div class="left">
          Sex
        </div>
        <div class="right" id="sex">
          
        </div>
      </div>
      <div class="card-strip">
        <div class="left">
          Body Max Index
        </div>
        <div class="right" id="bmi">
         
        </div>
      </div>
      <div class="card-strip">
        <div class="left">
          Daily Calorie Intake
        </div>
        <div class="right" id="dci">
         
        </div>
      </div>
    </div>
  </body>
  <script src="./js/app.js"></script>
  <script src="./js/profile.js"></script>
</html>
