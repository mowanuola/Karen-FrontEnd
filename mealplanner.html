<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Meal Planner</title>
  </head>
  <body>
    <header>
      <div class="hamburger-menu">
        <div class="hamburger" id="hamburger" onclick="toggleSideNav()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <img src=".\img\karen_white.png" alt="icon" class="icon" />
          </li>
        </ul>
      </nav>
      <div id="sidenav" class="sidenav">
        <img src=".\img\avatar.png" alt="avatar" class="avatar" />
        <a href="/profile">Profile</a>
        <a href="/mealplanner">Meal Planner</a>
        <a href="/bmicalc">BMI Calculator</a>
        <a href="/dcc">Daily Calorie Calculator</a>
        <button class="logout-btn">Sign out</button>
      </div>
    </header>
    <main id="main">
      <div class="container splash">
        <h2 style="font-weight: 10;">Meal Planner</h2>
        <label for="bmi">BMI:</label>
        <select name="BloodType" id="BloodType" class="dropdown-menu">
          <option value="empty">*Select your Blood Type*</option>
          <option value="TypeA">A</option>
          <option value="TypeB">B</option>
          <option value="TypeAB">AB</option>
          <option value="TypeO">O</option>
        </select>
        <select name="MedDiagnosis" id="MedDiagnosis" class="dropdown-menu">
          <option value="empty">*Select a Medical Diagnosis*</option>
          <option value="HBP">High Blood Pressure</option>
          <option value="HepB">Hepatitis B</option>
          <option value="HighChol">High Cholesterol</option>
          <option value="BrCancer">Breast Cancer</option>
        </select>
        <button
          type="submit"
          class="button primary-button full-width splash-button"
        >
          Done
        </button>
      </div>
    </main>
  </body>
  <script src="./js/app.js"></script>
</html>
